<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AIA Sales Lottery - Player Selection</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- AIA Logo in top right corner -->
    <img src="assets/pic/aialogo.jpeg" alt="AIA Logo" class="top-right-logo">
    
    <div class="container">
      <div class="title-section">
        <div class="title-row">
          <div class="title-badge">
            <span class="aia-logo">AIA</span>
          </div>
          <div class="subtitle-external">Win Amazing Cash Prizes ‚Ä¢ Live Drawing System</div>
        </div>
        <h1 class="main-title">
          <span class="title-line-1"><span class="trophy">üèÜ</span> <span class="corporate-text">Corporate Solutions</span> <span class="trophy">üèÜ</span></span>
          <span class="title-line-2">REWARD LOTTERY</span>
        </h1>
      </div>
      
      <!-- Player Selection Page Content -->
      <div class="selection-container" id="selection-container">
        <div class="selection-step">
          <h2 class="step-title step-1">Step 1: Select Group</h2>
          
          <!-- Group Search Controls -->
          <div class="search-controls">
            <div class="search-box">
              <input type="text" id="group-search" placeholder="üîç Search groups..." />
            </div>
          </div>
          
          <div class="group-grid list-view" id="group-grid">
            <!-- Groups will be populated dynamically -->
          </div>
        </div>
        
        <div class="selection-step" id="player-step" style="display: none;">
          <h2 class="step-title step-2">Step 2: Select Worker</h2>
          <div class="selected-group-info">
            <span>Selected Group: <strong id="selected-group-name">None</strong></span>
          </div>
          
          <!-- Player Search -->
          <div class="player-search-controls">
            <div class="search-box">
              <input type="text" id="player-search" placeholder="üîç Search workers..." />
            </div>
          </div>
          
          <div class="player-grid" id="player-grid">
            <!-- Players will be populated based on selected group -->
          </div>
          
          <div class="pagination" id="pagination" style="display: none;">
            <button id="prev-page" class="pagination-btn">‚Üê Previous</button>
            <span id="page-info">Page 1 of 1</span>
            <button id="next-page" class="pagination-btn">Next ‚Üí</button>
          </div>
        </div>
        
        <div class="selection-controls">
          <button id="back-btn" class="secondary-btn" style="display: none;">‚Üê Back to Groups</button>
          <button id="proceed-btn" class="exciting-btn" style="display: none;"><span style="font-size: 1.5em;">üéØ</span> Proceed to Drawing!</button>
        </div>
      </div>
      
      <div id="confetti-container"></div>
    </div>
    <script src="js/player-selection.js"></script>
  </body>
</html>
